<!-- Formulário -->
<section id="contact" class="text-center py-5 bg-dark text-light corpo">
    <h2 class="about-title-box">COMO PODEMOS AJUDAR?</h2>
    <p class="mx-2 ">Entre em contato e veja as vantagens que oferecemos para que sua empresa cresça cada vez mais
        aproveitando o que a internet possibilita.</p>
    <div class="form-box">
        <form>
            
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nome" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
                <select class="form-select" required>
                    <option value="" disabled selected>Tipo de Serviço</option>
                    <option>Design</option>
                    <option>Desenvolvimento</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success butão">Mandar Email</button>
        </form>
    </div>
</section>
